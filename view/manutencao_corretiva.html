<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação - Ice T</title>
    <link rel="stylesheet" href="../css/manutencao_corretiva.css">
</head>
<body>
    <header class="header">
        <div class="logo">❄️ Ice T</div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#" class="active">Solicitações</a>
            <a href="#">Contato</a>
            <a href="#">Sobre</a>
        </nav>
        <div class="user-profile">
            <img src="user-avatar.png" alt="Usuário" class="avatar">
            <span>Victor Gabriel</span>
        </div>
    </header>
    
    <main class="content">
        <section class="form-section">
            <h2>Formulário de Solicitação</h2>
            <div class="form-group">
                <select><option>Bloco</option></select>
                <select><option>Sala</option></select>
                <select><option>Equipamento</option></select>
                <span class="or">OU</span>
                <button class="scan-button">Escanear equipamento</button>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" rows="3"></textarea>
            </div>
            <button class="submit-button">Solicitar Manutenção</button>
        </section>
        
        <section class="status-section">
            <h2>Acompanhamento</h2>
            <table class="status-table">
                <thead>
                    <tr>
                        <th>Local</th>
                        <th>Equipamento</th>
                        <th>Data de Solicitação</th>
                        <th>Status</th>
                        <th>Data de Atualização</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Bloco C - 102</td>
                        <td>Ar-condicionado Split 2</td>
                        <td>23/08/2024</td>
                        <td><span class="status solicitado">Solicitado</span></td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
